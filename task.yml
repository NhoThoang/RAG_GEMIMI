viết các promt để đọc sách, tóm tắt sách, phân tích sách, và tạo nội dung liên quan đến sách.
# Các promt này sẽ sử dụng API của Gemini để tương tác với mô hình AI.
đọc câu hỏi của người dùng phân tích chọn promt phù hợp và trả lời.
# Các promt sẽ được lưu trong file `task.yml` và có thể được cập nhật tại nây.
các pront hỏi về sách là:
```yaml
- name: "read_book"
  description: "đọc sách"
- name: "summarize_book"
  description: "tóm tắt sách"
- name: "analyze_book"
  description: "phân tích sách"
- name: "generate_book_content"
  description: "tạo nội dung liên quan đến sách"
``` 
# Các promt này sẽ được sử dụng để tương tác với mô hình AI của Gemini.
